<input type="text" class="form-control">
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{ post.userId }} <br>
    {{ post.title }} <br>
    {{ post.body }} <br>
    <button 
      class="btn btn-small"
      (click)="deletePost(post)">Delete</button>
  </li>
</ul>
